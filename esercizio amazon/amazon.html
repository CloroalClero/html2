<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="top-logo"> 
        <img src="assets/amazonlogo.png" alt="Amazon logo"> 
    </div>

    <div id="header-menu">
        <ul>
            <li><a href="https://www.amazon.it/gp/bestsellers/?ref_=nav_em_cs_bestsellers_0_1_1_2">All</a></li>
            <li><a href="https://www.amazon.it/deals?ref_=nav_cs_gb">Today's Deals</a></li>
            <li><a href="https://www.amazon.it/hz/contact-us/foresight/hubgateway">Customer Service</a></li>
            <li><a href="https://www.amazon.com/find-registry/s?k=find+a+registry">Registry</a></li>
            <li><a href="https://www.amazon.it/buoni-regalo/b/?ie=UTF8&node=3557017031&ref_=nav_cs_gc">Gift Cards</a></li>
            <li><a href="https://sell.amazon.com/sell">Sell</a></li>
        </ul>
    </div>

    <div id="gift-cards">
        <p><a href="https://www.amazon.it/gp/bestsellers/gift-cards?ref_=Oct_d_obs_S&pd_rd_w=x1PAb&content-id=amzn1.sym.4dca35fa-dfa3-4fcb-9ffe-1a5b1a54acf3&pf_rd_p=4dca35fa-dfa3-4fcb-9ffe-1a5b1a54acf3&pf_rd_r=E0MKN18NVS6V2T9KY98S&pd_rd_wg=XwXiG&pd_rd_r=bf80be98-81b7-40f5-9b7a-8b50f6e1f163">Shop All Holiday Gift Cards</a></p>
    </div>

    <div id="rotating-advertising">
        <img src="assets/adv.png" alt="Rotating Advertising">
    </div>

    <div id="product-display">
        <div class="product-header">
            <h2>Find the perfect gift</h2>
            <a href="https://www.amazon.it/gp/movers-and-shakers/?ref_=nav_em_ms_0_1_1_4" class="shop-now">Shop now</a>
        </div>

        <div class="product-item">
            <img src="assets/kindle.jpg" alt="Kindle">
        </div>
        <div class="product-item">
            <img src="assets/tech.jpg" alt="Tech">
        </div>
        <div class="product-item">
            <img src="assets/smart.jpg" alt="Gaming">
        </div>
        <div class="product-item">
            <img src="assets/animali.jpg" alt="Pets">
        </div>
    </div>

    <div id="bigdisplay1">
        <img src="assets/vr.png" alt="Big Display 1">
        <ul>
            <li>Play the gifting game</li>
            <li><a href="https://www.amazon.it/gp/browse.html?node=412603031&ref_=nav_em__vid_HPVG_0_2_13_1">Shop gaming</a></li>
        </ul>
    </div>

    <div id="bigdisplay2">
        <img src="assets/audio.png" alt="Big Display 2">
        <ul>
            <li>The sound of cheer</li>
            <li><a href="https://www.amazon.it/gp/browse.html?node=435506031&ref_=nav_em__amh_0_2_14_6">Shop Audio & Accessories</a></li>
        </ul>
    </div>

    <div id="backtotop">
        <a href="#top-logo">Back to top</a>
    </div>

    <div id="footer-logo">
        <img src="assets/amazonlogo.png" alt="Amazon logo">
    </div>
</body>
</html>
